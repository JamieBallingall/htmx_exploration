<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebApp with SVG Drawing</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      overflow: hidden;
    }

    #sidebar {
      width: 200px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 5px;
      box-sizing: border-box;
    }

    #sidebar button {
      width: 90%;
      margin: 5px 0;
      padding: 5px;
    }

    #svg-container {
      flex: 1;
      overflow: auto;
      position: relative;
    }

    #svg-content {
      background-color: blueviolet;
      transform-origin: 0 0;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="zoomReset()">Reset Zoom</button>
  </div>
  <div id="svg-container">
    <svg id="svg-content" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" width = "1000px" height = "1000px">
      <circle cx="500" cy="500" r="200" stroke="black" stroke-width="5" fill="red" />
    </svg>
  </div>

  <script>
    let zoomLevel = 1;

    function zoomIn() {
      zoomLevel += 0.1;
      updateZoom();
    }

    function zoomOut() {
      if (zoomLevel > 0.2) {
        zoomLevel -= 0.1;
        updateZoom();
      }
    }

    function zoomReset() {
      zoomLevel = 1;
      updateZoom();
    }

    function updateZoom() {
      const svgContent = document.getElementById('svg-content');
      svgContent.style.transform = `scale(${zoomLevel})`;
    }

    updateZoom();
  </script>
</body>
</html>
